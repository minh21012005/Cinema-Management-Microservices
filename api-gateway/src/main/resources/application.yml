server:
  port: 8080

spring:
  application:
    name: api-gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  cloud:
    gateway:
      # Bật auto-discovery route từ Eureka
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    # Chỉ dùng khi chạy local, nếu deploy nhiều máy nên để hostname
    ip-address: 127.0.0.1
    hostname: localhost

springdoc:
  swagger-ui:
    urls:
      - name: auth-service
        url: /auth-service/v3/api-docs
      - name: user-service
        url: /user-service/v3/api-docs
      - name: cinema-service
        url: /cinema-service/v3/api-docs
      - name: movie-service
        url: /movie-service/v3/api-docs
      - name: media-service
        url: /media-service/v3/api-docs

