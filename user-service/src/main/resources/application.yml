server:
  port: 8082

spring:
  application:
    name: user-service

  datasource:
      url: jdbc:mysql://localhost:3306/user_db
      username: root
      password: 21012005
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  rabbitmq:
    host: localhost   # đổi thành host RabbitMQ trong docker/k8s nếu cần
    port: 5672
    username: guest
    password: guest

app:
  rabbitmq:
    queue: user.created.queue

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true      # Dùng IP thay vì hostname
    ip-address: 127.0.0.1